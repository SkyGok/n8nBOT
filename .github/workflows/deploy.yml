name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ ERROR: VITE_SUPABASE_URL is not set!"
            exit 1
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "❌ ERROR: VITE_SUPABASE_ANON_KEY is not set!"
            exit 1
          fi
          echo "✅ VITE_SUPABASE_URL is set (length: ${#VITE_SUPABASE_URL} chars)"
          echo "✅ VITE_SUPABASE_ANON_KEY is set (length: ${#VITE_SUPABASE_ANON_KEY} chars)"
          echo "✅ VITE_USE_SUPABASE: ${VITE_USE_SUPABASE:-true}"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_USE_SUPABASE: ${{ secrets.VITE_USE_SUPABASE || 'true' }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_USE_SUPABASE: ${{ secrets.VITE_USE_SUPABASE || 'true' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -f "dist/index.html" ]; then
            echo "❌ ERROR: dist/index.html not found!"
            exit 1
          fi
          # Check if Supabase URL is in the built JS (without exposing the actual URL)
          if grep -q "placeholder.supabase.co" dist/assets/*.js 2>/dev/null; then
            echo "⚠️  WARNING: Placeholder Supabase URL found in build - environment variables may not be set correctly!"
          else
            echo "✅ Build output looks good - Supabase URL appears to be configured"
          fi
          echo "✅ Build verification complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

